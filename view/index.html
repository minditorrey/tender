<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bidr</title>
  <!-- <link rel="stylesheet" href="/bower_components/sweetalert/dist/sweetalert.css"> -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link href='https://fonts.googleapis.com/css?family=Carter+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/styles/style.css">
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/stormpath-sdk-angularjs/dist/stormpath-sdk-angularjs.min.js"></script>
  <script src="/bower_components/stormpath-sdk-angularjs/dist/stormpath-sdk-angularjs.tpls.min.js"></script>
  <script src="https://cdn.rawgit.com/globaljake/simple-inline-countdown-directive/master/directive/countdownTimer.js"></script>

  <script src="/js/module.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/services.js"></script>
</head>
    <body ng-app='tenderApp'>
        <div class="container">
            <div class="row header">
                <div class="col-sm-3">
                    <h1>Bidr</h1>
                    <p class="tagline">The premier online auction site.</p>
                </div>

                <div class="col-sm-2">
                    <a class="black color2" if-not-user ui-sref='login'>Login</a>
                </div > 
                <div class="col-sm-2">
                    <a class="black color2" sp-logout if-user ui-sref='home'>Logout</a>

                    <a class="black color3" if-not-user ui-sref='register'>Register</a>
                </div>                
                <div class="col-sm-2">
                    <a class="black color4" ui-sref='profiles'>Profile</a>
                </div>
                <div class="col-sm-2">
                    <a class="black color3" ui-sref='auctions'>Auctions</a>
                    <h5 class="hello">Hello, {{user.givenName}}.</h5>
                </div>
                
                
            </div> 



        <ui-view></ui-view>

        </div>
    </body>
</html>

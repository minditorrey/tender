<div class="well headWell">
<div class="row tableRow">
	<div class="col-sm-3">
		<div class="well imgWell">
			<h2 class="items">{{auction.item}}</h2>
			<img class="itemImage img-responsive" ng-src="{{auction.itemImage}}" width="250" alt="">
			<div class="row">
				
				<button class="btn btn-lg margin addIt" ng-click="editAuction(auction)" >Make Bid!</button>  
				
			</div>
		</div>
	</div>
	<div class="col-sm-9">
		<h4 class="itemInfo">Auction Host: {{auction.username}}</h4>
		<h4 class="itemInfo">Initial Bid: {{auction.initialBid | currency}}</h4>
		<h4 class="itemInfo green">Highest Bid: {{auction.highestBid.value | currency}}</h4>
		<h4 class="itemInfo">Highest Bid By: {{auction.highestBid.user}}</h4>
		<h4 class="itemInfo red">Auction Expires: </br><strong countdown end-date="{{auction.exp}}" units="days|hours|minutes|seconds"></strong></h4>
	</div>
</div>

	

</div> <!-- end well -->
	

<div class="well">	
	<div class="row formRow">
	<div class="col-sm-6 col-sm-offset-3">
		<form ng-model="thisAuctionEdit" ng-hide="auctionForm" ng-submit='saveChanges(thisAuctionEdit)'>
      		
			<div class="form-group">
      		  	<label class="yourBid">Your Bid:</label>
      		 	<input class="inputBid" ng-value="{{50}}" ng-model="thisAuctionEdit.highestBid.value" type="number" class="form-control currency">
      		</div>

      		<div class="form-group">
      		  <label>Item</label>
      		  <input type="text" placeholder="name of item" class="form-control" required ng-model='thisAuctionEdit.item' DISABLED>
      		</div>
		
      		<div class="form-group">
      		  <label>Username:</label>
      		  <input type="text" placeholder="{{user.username}}" class="form-control" required ng-model='thisAuctionEdit.username' DISABLED>
      		</div>
		
      		<div class="form-group">
      		  <label>Initial Bid:</label>
      		  <input type="currency" class="form-control" placeholder="$10" required ng-model='thisAuctionEdit.initialBid' DISABLED>
      		</div>
      		
      		<div class="form-group">
      		  <label>Item Image:</label>  
      		  <input type="string" class="form-control" ng-model='thisAuctionEdit.itemImage' DISABLED>
      		</div>

      		  
      		<button type="button" class="btn btn-default editBtn" ng-click='cancelEdit()'>Cancel Bid</button>
  			<button class="btn btn-default editBtn">Save Bid</button> 
 
    	</form>
    </div>
</div>	

</div> <!-- end well -->

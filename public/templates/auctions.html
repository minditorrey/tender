<div class="row well">

<h5>Here are all auctions, {{user.givenName}}.</h5>
<div class="row">
	<button class="btn btn-lg addIt" ng-click="showAuctionForm()">Add New Auction</button>
</div>

<div class="row formRow">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="searchBox">
		<label class="searchBox red" for="search">Search Auctions:</label>
		<input class = "searchInput" type="text" ng-model="sortByName">
		</div>
		<form ng-model="thisAuctionEdit" ng-hide="auctionForm" ng-submit='saveChanges(thisAuctionEdit)'>
      

      		<div class="form-group">
      		  <label>Item</label>
      		  <input type="text" placeholder="name of item" class="form-control" required ng-model='thisAuctionEdit.item'>
      		</div>
		
      		<div class="form-group">
      		  <label>Username:</label>
      		  <input type="text" placeholder="{{user.username}}" class="form-control" required ng-model='thisAuctionEdit.username'>
      		</div>
		
      		<div class="form-group">
      		  <label>Initial Bid:</label>
      		  <input type="currency" class="form-control" placeholder="$10" required ng-model='thisAuctionEdit.initialBid'>
      		</div>

      		<div class="form-group">
      		  <label>Auction Expires On:</label>  
      		  <input type="datetime-local" class="form-control" ng-model='thisAuctionEdit.exp'>
      		</div>      		
      		<div class="form-group">
      		  <label>Item Image:</label>  
      		  <input type="string" class="form-control" ng-model='thisAuctionEdit.image'>
      		</div>
      		<button class="btn btn-lg addIt" ng-click="addAuction(thisAuctionEdit)">Add Auction</button>     
      		<button type="button" class="btn btn-default editBtn" ng-click='cancelEdit()'>Cancel Edit</button>
  			<button class="btn btn-default editBtn">Save Edit</button> 
 
    	</form>
    </div>
</div>

</div> <!-- end well -->

<div class="row well tableRow">
	<div class="col-sm-10 col-sm-offset-1">
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th>Item</th>
		      <th>User Name</th>
		      <th>Initial Bid</th>
		      <th>Highest Bid</th>
		      <th>Bid By</th>
		      <th>Expiration</th>
		      <th></th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ui-sref="details({id: auction._id})" ng-click="getThisAuction(auction)" ng-repeat="auction in auctions | filter: sortByName">
		      <td>{{auction.item}}</td>
		      <td>{{auction.username}}</td>
		      <td>{{auction.initialBid | currency}}</td>
		      <td>{{auction.highestBid.value | currency}}</td>
		      <td>{{auction.highestBid.user}}</td>
		      <td>{{auction.exp}}</td>
		      <td><button class="btn btn-md btn-default glyphicon glyphicon-pencil editBtn" ng-click="editAuction(auction)"></button></td>
              <td><button class="btn btn-md btn-default glyphicon glyphicon-trash removeBtn" ng-click="removeAuction(auction)"></button></td>
		  </tbody>
		</table>
	</div>
</div> <!-- end well -->
